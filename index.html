<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Friends of a Feather</title>

  <!-- Importa a fonte Rubik do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* Estilo global da página */
    body {
      margin: 0;
      padding: 0;
      background-color: #111; /* Fundo escuro */
      color: #f5f5f5; /* Texto claro */
      font-family: 'Rubik', sans-serif; /* Usa a fonte Rubik */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      max-width: 600px;
      line-height: 1.6;
    }

    /* Responsivo em telas menores */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.2rem;
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Título principal do site -->
  <h1>Friends of a Feather</h1>

  <!-- Descrição do jogo -->
  <p>
    A short and strange RPG about a defenseless boy, a bird hero, and a mysterious little girl with immense powers.<br>
    No random battles. Just boss fights, secrets, and questionable decisions.
  </p>

</body>
</html>
